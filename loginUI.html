<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>用户请登录</title>
	<link rel="stylesheet" type="text/css" href="/static/EasyUi/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="/static/EasyUi/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="/static/EasyUi/demo/demo.css">
	<script type="text/javascript" src="/static/EasyUi/jquery.min.js"></script>
	<script type="text/javascript" src="/static/EasyUi/jquery.easyui.min.js"></script>
</head>
<body>
	<h2>用户请登录</h2>
	<p>没有账号请先注册</p>
	<div style="margin:20px 0;"></div>
	<div class="easyui-panel" title="登陆" style="width:400px">
		<div style="padding:10px 60px 20px 60px">
	    <form id="ff" method="post">
	    	<table cellpadding="5">
	    		<tr>
	    			<td>账号:</td>
	    			<td><input class="easyui-textbox" type="text" name="username" data-options="required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>密码:</td>
	    			<td><input class="easyui-textbox" type="text" name="password" data-options="required:true"></input></td>
	    		</tr>
	    	</table>
	    </form>
	    <div style="text-align:center;padding:5px">
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">登陆</a>
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">注册</a>
	    </div>
	    </div>
	</div>
	<script>
		function submitForm(){
			$('#ff').form('submit');
		}
		function clearForm(){
			$(window).attr('location','/gotoRegister');
		}
	</script>
</body>
</html>
